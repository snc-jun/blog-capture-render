<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ブログキャプチャクローラー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">📸 日本スカイランタン協会 ブログクローラー</h1>

    <a href="/run" class="btn btn-primary mb-4">▶ クローラーを実行する</a>

    <h2 class="h4">取得済みキャプチャ一覧</h2>
    {% if images %}
      <div class="row">
        {% for img in images %}
        <div class="col-md-4">
          <div class="card mb-3 shadow-sm">
            <img src="{{ url_for('static', filename='captures/' ~ img) }}" class="card-img-top" alt="{{ img }}">
            <div class="card-body">
              <p class="card-text text-center">{{ img }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning">まだキャプチャ画像はありません。</div>
    {% endif %}
  </div>
</body>
</html>
